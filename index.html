<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Status</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .status {
      text-align: center;
    }

    .status-text {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: red;
      margin: 0 auto 10px;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .label {
      font-size: 2em;
      font-weight: bold;
      color: red;
      transition: color 0.4s ease;
    }

    .timer {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .fullscreen-btn, .reset-btn, .dark-mode-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .log {
      margin-top: 20px;
      font-size: 1.2em;
      max-height: 200px;
      overflow-y: auto;
      width: 80%;
    }

    .log p {
      margin: 5px 0;
    }

    .password-input {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="status">
    <div class="status-text">Security Status</div>
    <div class="circle" id="light"></div>
    <div class="label" id="label">Disarmed</div>
    <div class="timer" id="timer">Time: 0s</div>
    <input type="password" id="password" class="password-input" placeholder="Set Password for Fullscreen" />
    <button onclick="toggleDarkMode()" class="dark-mode-btn">Toggle Dark Mode</button>
    <button onclick="resetSystem()" class="reset-btn">Reset</button>
    <button class="fullscreen-btn" onclick="requestFullscreen()">Go Fullscreen</button>
  </div>
  
  <div class="log" id="log"></div>

  <script>
    let green = false;
    let startTime = null;
    let timerInterval = null;
    let timerRunning = false;
    let userPassword = '';  // Store the user's password

    // Start or stop the timer when status changes
    function startTimer() {
      if (!timerRunning) {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        timerRunning = true;
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerRunning = false;
    }

    function updateTimer() {
      const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('timer').textContent = `Time: ${elapsedTime}s`;
    }

    function updateStatus() {
      const light = document.getElementById('light');
      const label = document.getElementById('label');

      if (green) {
        light.style.backgroundColor = 'green';
        label.textContent = 'Activated';
        label.style.color = 'green';
        light.style.boxShadow = '0 0 40px green';
        logAction('System Activated');
        startTimer();
      } else {
        light.style.backgroundColor = 'red';
        label.textContent = 'Disarmed';
        label.style.color = 'red';
        light.style.boxShadow = '0 0 40px red';
        logAction('System Disarmed');
        stopTimer();
      }
    }

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault(); // stops page from scrolling
        green = !green;
        updateStatus();
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      logAction('Dark Mode Toggled');
    }

    function resetSystem() {
      green = false;
      updateStatus();
      stopTimer();
      logAction('System Reset');
    }

    function logAction(action) {
      const logDiv = document.getElementById('log');
      const newLog = document.createElement('p');
      newLog.textContent = `${new Date().toLocaleTimeString()}: ${action}`;
      logDiv.appendChild(newLog);
    }

    function requestFullscreen() {
      const enteredPassword = document.getElementById('password').value;

      if (enteredPassword === userPassword || !userPassword) {
        goFullscreen();
      } else {
        alert('Incorrect password');
      }
    }

    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
      document.querySelector('.fullscreen-btn').style.display = 'none';  // Hide fullscreen button in fullscreen mode
    }

    // Hide Fullscreen button when in fullscreen
    document.addEventListener('fullscreenchange', function() {
      const fullscreenBtn = document.querySelector('.fullscreen-btn');
      if (document.fullscreenElement) {
        fullscreenBtn.style.display = 'none';
      } else {
        fullscreenBtn.style.display = 'block';
      }
    });

    // Set user's password when input is given
    document.getElementById('password').addEventListener('change', function(e) {
      userPassword = e.target.value;
      logAction('Password Set for Fullscreen');
    });

    // Set initial state
    updateStatus();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Status</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    #loading.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Moving dots */
    .dots {
      display: inline-block;
      position: relative;
    }

    .dots span {
      font-size: 2em;
      display: inline-block;
      animation: dotMove 1.2s infinite;
    }

    .dots span:nth-child(1) {
      animation-delay: 0s;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.4s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.8s;
    }

    @keyframes dotMove {
      0% { opacity: 0; transform: translateY(-10px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(10px); }
    }

    /* Status Circle and UI */
    .status {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 25%;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-right: 10px;
      border-radius: 10px;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: red;
      margin: 20px;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .label {
      font-size: 2.5em;
      color: red;
      font-weight: bold;
      transition: color 0.4s ease;
    }

    .timer {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }

    .button:hover {
      background-color: #333;
    }

    .hidden {
      display: none;
    }

    /* Pop-up Menu */
    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px 30px;
      z-index: 10;
      display: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .popup.show {
      display: block;
    }

    .popup .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-weight: bold;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      padding: 2px 10px;
    }

    .green-light {
      background-color: green;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
    }

    /* Background Modes */
    .background-mode {
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .background-mode.matrix {
      background: url('matrix.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .background-mode.blueprint {
      background: url('blueprint.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .dark-mode {
      background-color: #222;
      color: white;
    }

    /* Log */
    .log {
      margin-top: 30px;
      width: 50%;
      max-width: 500px;
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f7f7f7;
      font-family: monospace;
      font-size: 0.9em;
      display: flex;
      flex-direction: column-reverse;
    }

    /* Fullscreen Button */
    #fullscreen-btn {
      display: block;
      margin-top: 20px;
      font-size: 1em;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #fullscreen-btn.hidden {
      display: none;
    }

    /* Toggle Menu */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 10%;
      left: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .menu button {
      margin: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>

    let statusActivated = false;

    let startTime = null;

    const statusCircle = document.getElementById('status-circle');
    const statusLabel = document.getElementById('status-label');
    const timerDisplay = document.getElementById('timer');
    const loadingScreen = document.getElementById('loading');
    const popup = document.getElementById('security-popup');
    const body = document.body;
    const logContainer = document.getElementById('log');

    // Loading screen fade out after 2 seconds
    setTimeout(() => {
      loadingScreen.classList.add('hidden');
    }, 2000);

    // Update status circle
    function toggleStatus() {
      statusActivated = !statusActivated;
      if (statusActivated) {
        statusCircle.style.backgroundColor = 'green';
        statusLabel.textContent = 'Activated';
        statusLabel.style.color = 'green';
        statusCircle.style.boxShadow = '0 0 40px green';
        startTimer();
        logEvent("Status activated");
      } else {
        statusCircle.style.backgroundColor = 'red';
        statusLabel.textContent = 'Disarmed';
        statusLabel.style.color = 'red';
        statusCircle.style.boxShadow = '0 0 40px red';
        stopTimer();
        logEvent("Status disarmed");
      }
    }

    // Start Timer
    function startTimer() {
      if (!timerRunning) {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        timerRunning = true;
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerRunning = false;
      timerDisplay.textContent = 'Time: 0s';
    }

    function updateTimer() {
      const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      timerDisplay.textContent = `Time: ${elapsedTime}s`;
    }

    // Emergency Shutdown
    function emergencyShutdown() {
      statusActivated = false;
      statusCircle.style.backgroundColor = 'red';
      statusLabel.textContent = 'Disarmed';
      statusLabel.style.color = 'red';
      statusCircle.style.boxShadow = '0 0 40px red';
      stopTimer();
      alert("Emergency Shutdown Activated");
      logEvent("Emergency shutdown activated");
    }

    // Show Popup
    function showPopup() {
      popup.classList.add('show');
      logEvent("Security info accessed");
    }

    function closePopup() {
      popup.classList.remove('show');
    }

    // Fullscreen Toggle
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        fullscreenBtn.classList.add('hidden');
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
          fullscreenBtn.classList.remove('hidden');
        }
      }
    }

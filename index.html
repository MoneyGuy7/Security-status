<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Status</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .status-text {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: red;
      margin: 0 auto 10px;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .label {
      font-size: 2em;
      font-weight: bold;
      color: red;
      transition: color 0.4s ease;
    }

    .timer {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .fullscreen-btn, .reset-btn, .dark-mode-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .log {
      margin-top: 20px;
      font-size: 1.2em;
      max-height: 150px;
      overflow-y: auto;
      width: 80%;
    }

    .log p {
      margin: 5px 0;
    }

    .password-input {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px 30px;
      z-index: 10;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .popup.show {
      display: block;
    }

    .popup .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-weight: bold;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      padding: 2px 10px;
    }
  </style>
</head>
<body>
  <div class="status">
    <div class="status-text">Security Status</div>
    <div class="circle" id="light"></div>
    <div class="label" id="label">Disarmed</div>
    <div class="timer" id="timer">Time: 0s</div>
    <input type="password" id="password" class="password-input" placeholder="Set Password for Fullscreen" />
    <button onclick="toggleDarkMode()" class="dark-mode-btn">Toggle Dark Mode</button>
    <button onclick="resetSystem()" class="reset-btn">Reset</button>
    <button class="fullscreen-btn" onclick="requestFullscreen()">Go Fullscreen</button>
  </div>

  <div class="log" id="log"></div>

  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">X</button>
    <p>Password Encrypted</p>
  </div>

  <script>
    let green = false;
    let timerRunning = false;
    let startTime = null;
    let timerInterval = null;
    let userPassword = null;

    const light = document.getElementById('light');
    const label = document.getElementById('label');
    const timer = document.getElementById('timer');
    const passwordInput = document.getElementById('password');
    const logDiv = document.getElementById('log');
    const popup = document.getElementById('popup');

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        green = !green;
        updateStatus();
      }
    });

    function updateStatus() {
      if (green) {
        light.style.backgroundColor = 'green';
        label.textContent = 'Activated';
        label.style.color = 'green';
        light.style.boxShadow = '0 0 40px green';
        logAction('System Activated');
        startTimer();
      } else {
        light.style.backgroundColor = 'red';
        label.textContent = 'Disarmed';
        label.style.color = 'red';
        light.style.boxShadow = '0 0 40px red';
        logAction('System Disarmed');
        stopTimer();
      }
    }

    function startTimer() {
      if (!timerRunning) {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        timerRunning = true;
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerRunning = false;
      timer.textContent = 'Time: 0s';
    }

    function updateTimer() {
      const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      timer.textContent = `Time: ${elapsedTime}s`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      logAction('Dark Mode Toggled');
    }

    function resetSystem() {
      green = false;
      updateStatus();
      stopTimer();
      passwordInput.value = '';
      userPassword = null;
      logAction('System Reset + Password Cleared');
    }

    function logAction(action) {
      const newLog = document.createElement('p');
      newLog.textContent = `${new Date().toLocaleTimeString()}: ${action}`;
      logDiv.appendChild(newLog);
    }

    function requestFullscreen() {
      const enteredPassword = passwordInput.value.trim();

      if (userPassword === null) {
        alert("Set a password first.");
        return;
      }

      if (enteredPassword !== userPassword) {
        alert("Incorrect password.");
        return;
      }

      goFullscreen();
    }

    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.querySelector('.fullscreen-btn').style.display = 'none';
    }

    document.addEventListener('fullscreenchange', () => {
      const fullscreenBtn = document.querySelector('.fullscreen-btn');
      fullscreenBtn.style.display = document.fullscreenElement ? 'none' : 'block';
    });

    passwordInput.addEventListener('change', () => {
      const newPass = passwordInput.value.trim();
      userPassword = newPass !== '' ? newPass : null;
      if (userPassword) {
        popup.classList.add('show');
        logAction('Password Encrypted');
      } else {
        logAction('Password Cleared');
      }
    });

    function closePopup() {
      popup.classList.remove('show');
    }

    updateStatus(); // Initialize
  </script>
</body>
</html>
